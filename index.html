<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>의류 도매 물류 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WellDone의~~ 의류 도매 물류 관리 ^0^ //</h1>

  <div class="tabs">
    <button onclick="showTab('search')">검색</button>
    <button onclick="showTab('cart')">장바구니</button>
    <button onclick="showTab('history')">기록</button>
    <button onclick="showTab('register')">등록</button>
  </div>

  <!-- 검색 탭 -->
  <div id="search" class="tab">
    <h2>상품 검색</h2>
    <div class="search-bar">
      <select id="searchKey">
        <option value="">전체</option>
        <option value="name_kor">상품명(한글)</option>
        <option value="name_chi">상품명(중국어)</option>
        <option value="product_num_kor">상품번호(KR)</option>
        <option value="product_num_chi">상품번호(CH)</option>
        <option value="colors">색상</option>
        <option value="price_yuan">가격</option>
      </select>
      <input type="text" id="searchInput" placeholder="검색어 입력..." oninput="filterProducts()">
    </div>

    <div class="table-container">
      <table id="productTable">
        <thead>
          <tr>
            <th>이미지</th>
            <th>상품명(한글)</th>
            <th>중국명</th>
            <th>CH 번호</th>
            <th>KR 번호</th>
            <th>색상</th>
            <th>가격(¥)</th>
            <th>담기</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>
  </div>

  <!-- 장바구니 탭 -->
  <div id="cart" class="tab" style="display:none">
    <h2>장바구니</h2>
    <div id="cartItems"></div>
    <button onclick="checkout()">결제 (시뮬레이션)</button>
  </div>

  <!-- 기록 탭 -->
  <div id="history" class="tab" style="display:none">
    <h2>주문 기록</h2>
    <div id="historyList"></div>
  </div>

  <!-- 등록 탭 -->
  <div id="register" class="tab" style="display:none">
    <h2>등록 (미구현) 헤헤... 공사중입니당~~</h2>
  </div>

  <!-- 이미지 확대 모달 -->
  <div id="imageModal">
    <img id="modalImage" src="" alt="확대 이미지">
  </div>

  <script src="app.js"></script>
</body>
</html>
